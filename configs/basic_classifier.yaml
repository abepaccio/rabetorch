BASE:
  - models/backbone/basic_vgg.yaml
  - models/head/basic_linear.yaml
  - solvers/basic_classifier.yaml
  - dataset/basic_classifier.yaml

SOLVER:
  BASE_LR: 0.001
  MAX_EPOCH: 10

TOTAL_BATCH: 64

TRANSFORM:
  - TYPE: ToTensor
  - TYPE: Normalize
    MEAN: [0.5, 0.5, 0.5]
    STD: [0.5, 0.5, 0.5]

EVALUATION:
  TYPE: BasicACC

BASE_CONFIG: basic_classifier.yaml
